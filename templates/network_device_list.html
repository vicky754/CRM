{% extends 'dnaclogin.html' %}
{% block content %}




<div class='container'>
<table class="table border mt-5">
    <thead class="bg-primary">
      <tr>
        <th scope="col">HOSTNAME</th>
        <th scope="col">IP ADDRESS</th>
        <th scope="col">VERSION</th>
    
      </tr>
    </thead>
    <tbody>
        
{% for i in get.response %}
      <tr>
        
        <td>{{i.hostname}}</td>
        <td>{{i.managementIpAddress}}</td>
        <td>{{i.softwareVersion}}</td>
      </tr>
      {% endfor %}
     </tbody>
    </table>
    </div>


{% endblock %}
